{% extends 'students/base.html' %}

{% block title %}View Student{% endblock %}

{% block body %}
<br><br><br><br><br>
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card text-white bg-secondary mb-3" style="max-width: 30rem;">
            <div class="card-header"></div>
            <div class="card-body">
                <h4 class="card-title">Student Name: {{ student.first_name }} {{ student.last_name }}</h4>
                <br>
                <p class="card-text">Field of Study: {{ student.field_of_study }}</p>
                <p class="card-text">GPA: {{ student.gpa }}</p>
                <p class="card-text">Enrollment date: {{ student.created_at}}</p>
            </div>
        </div>

    </div>
</div>
    
    


{% endblock %}
